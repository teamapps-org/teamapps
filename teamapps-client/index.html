<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=10, user-scalable=yes, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/teamapps-core.css">
    <title></title>

    <script type="module">
        import {DefaultTeamAppsUiContext, allUrlParameters} from "./dist/teamapps-core.js"

        window.addEventListener('load', function () {
            const appServerUrl = allUrlParameters()["appServerUrl"];
            let webSocketUrl;
            if (appServerUrl) {
                webSocketUrl = appServerUrl.replace("https://", "wss://").replace("http://", "ws://") + "/communication";
            } else {
                const port = window.location.port || (window.location.protocol === "https:" ? "443" : "80");
                webSocketUrl = (window.location.protocol === "https:" ? "wss:" : "ws:") + "//" + window.location.hostname + ':' + port + "/communication";
            }
            window.teamAppsContext = new DefaultTeamAppsUiContext(webSocketUrl, allUrlParameters());
        });
    </script>
</head>
<body>
</body>
</html>
